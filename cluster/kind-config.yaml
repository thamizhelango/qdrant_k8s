# Kind Cluster Configuration
# Creates a local Kubernetes cluster with port mappings for external access
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: qdrant-cluster

nodes:
  - role: control-plane
    # Port mappings to expose services on host
    extraPortMappings:
      # Qdrant REST API
      - containerPort: 30333
        hostPort: 16333
        protocol: TCP
      # Qdrant gRPC
      - containerPort: 30334
        hostPort: 16334
        protocol: TCP
      # Grafana
      - containerPort: 30080
        hostPort: 3000
        protocol: TCP
      # Prometheus
      - containerPort: 30090
        hostPort: 9090
        protocol: TCP

    # Mount host directory for persistent storage (optional)
    # extraMounts:
    #   - hostPath: /home/thamizh/k8s-data
    #     containerPath: /data
    #     readOnly: false

# Networking configuration
networking:
  # Use default CNI (kindnet)
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

